{% extends "shared/base.html" %}


{% block title %}
  <title>Signup</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5 class="display-5">Signup</h5>
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <form method="POST">
        <div class="mb-3">
          <label>First Name</label>
          <input type="text" required class="form-control" name="first_name" value="{{first_name}}" placeholder="first name">
        </div>
        <div class="mb-3">
          <label>last name</label>
          <input type="text" required class="form-control" name="last_name" value="{{last_name}}" placeholder="last name">
        </div>
        <div class="mb-3">
          <label>mobile number</label>
          <input type="text" required class="form-control" name="mobile" value="{{mobile}}" placeholder="mobile number">
        </div>
        <div class="mb-3">
          <label>Username</label>
          <input type="text" required class="form-control" name="username" value="{{username}}" placeholder="username">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="Your email" name="email" value="{{email}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" required placeholder="Choose a secure password" value="{{password}}" name="password" class="form-control">
        </div>
        <div class="mb-3">
          <label>organization Name</label>
          <input type="text" required class="form-control" name="organization" value="{{organization}}" placeholder="organization name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
